<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Formulario de Actividad Criminal</title>
    <link rel="stylesheet" href="styles_ajustado.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-shield-alt" style="font-size: 60px; color: #1565C0;"></i>
            </div>
            <div class="login-header">
                <h2>Control de Acceso</h2>
                <p>Formulario para Base de Datos y Estadísticas</p>
            </div>
            <div id="error-message" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user" style="margin-right: 8px;"></i>Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock" style="margin-right: 8px;"></i>Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    <i class="fas fa-eye-slash toggle-password" id="togglePassword" style="cursor: pointer;"></i>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>Iniciar Sesión
                    </button>
                </div>
            </form>
            <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #78909C;">
                2025 Sistema de Seguridad Corporativa
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
